<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="Sending_from_data.js"></script>

	<form action="" method="post" class="form_contact" id="miForm">

 	<h2>DATOS DE CONTACTO</h2>
  <div class="user_info">

    <label for="dni_number">Numero de identificación</label>
    <td><input type="text" name="dni" id="dni_number" value="" required/></td>

    <label for="nombreyapellido">Nombre y Apellido</label>
    <td><input type="text" name="full_name" value="" required/></td>

    <label for="contact_phone">Celular</label>
    <td><input type="tel" name="contact_phone" value="" required/></td>

    <label for="email_address">Correo Electrónico</label>
    <td><input type="email" name="email_address" value="" required /></td>
    <br>

    <button type="submit" value="Enviar" id="btnSend">Enviar</button>
    <button type="reset" value="Limpiar campos">Limpiar</button>
  </div>
</form>
</body>
</html>
